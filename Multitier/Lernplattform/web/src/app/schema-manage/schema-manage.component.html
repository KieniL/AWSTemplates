<h2>Schema verwalten</h2>
<form [formGroup]="manageSchemaForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="selectedschema"> Schema </label>
        <select ng-model="selectedschema" formControlName="selectedschema" autofocus="true">
          <option value="None"></option>
          <option *ngFor="let schema of schemas"
          [value]="schema.name">
          {{schema.name}}
          </option>
      </select>
    </div>

    <div class="form-group">
        <input type='file' (change)="fileChanged($event)">
        <button type="button" class="btn btn-primary" (click)="uploadDocument($event)">Upload File</button>
    </div>

    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Verwalten
        </button>
    </div>
</form>

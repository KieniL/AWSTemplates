<h2>Schemaerstellung</h2>
<form [formGroup]="newSchemaForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Schema</label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Schemaname is required</div>
        </div>
    </div>
    <div class="form-group">
        <select (change)="onChange($event)">
        <option value="1">Default Tables
        <option value="2">Load Tables from File
      </select>
    </div>


    <div class="form-group" *ngIf="selectedType == '1'">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" formControlName="defaultcheckbox" id="defaultcheckbox">
            <label class="form-check-label" for="defaultcheckbox">
          Default tables?
        </label>
        </div>
    </div>

    <div class="form-group" *ngIf="selectedType == '2'">
        <input type='file' (change)="fileChanged($event)">
        <button type="button" class="btn btn-primary" (click)="uploadDocument($event)">Upload File</button>
    </div>

    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Erstellen
        </button>
    </div>
</form>

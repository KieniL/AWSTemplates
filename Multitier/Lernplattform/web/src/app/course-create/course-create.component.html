<h2>Kurserstellung</h2>
<form [formGroup]="newCourseForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Kursname</label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Kursname is required</div>
        </div>
    </div>
    <div class="form-group">
      <label for="selectedschema"> Schema </label>
      <select ng-model="selectedschema"  formControlName="selectedschema" autofocus="true">
          <option value="None"></option>
          <option *ngFor="let schema of schemas"
          [value]="schema.id">
          {{schema.name}}
          </option>
      </select>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Erstellen
        </button>
    </div>
</form>

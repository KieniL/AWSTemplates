<h2>Aufgabenerstellung</h2>
<form [formGroup]="newTaskForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="selectedcourse"> Course </label>
    <select ng-model="selectedcourse"  formControlName="selectedcourse" autofocus="true">
        <option value="None"></option>
        <option *ngFor="let course of courses"
        [value]="course.id">
        {{course.name}}
        </option>
    </select>
  </div>
    <div class="form-group">
        <label for="name">Aufgabenname</label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Taskname is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="description">Beschreibung</label>
        <textarea name="description" cols="20" rows="8" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }"></textarea>
        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
            <div *ngIf="f.description.errors.required">Description is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="name">Code</label>
        <input type="text" formControlName="code" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.code.errors }" required/>
        <div *ngIf="submitted && f.code.errors" class="invalid-feedback">
            <div *ngIf="f.code.errors.required">Code is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Erstellen
        </button>
    </div>
</form>

<h2>Aufgaben löschen</h2>
<form [formGroup]="deleteTaskForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="selectedcourse"> Course </label>
    <select ng-model="selectedcourse"  formControlName="selectedcourse" #course (change)="changedValue(course.value)">
        <option *ngFor="let course of courses"
        [value]="course.id">
        {{course.name}}
        </option>
    </select>
  </div>
  <div class="form-group" *ngIf="!emptyCheck()">
    <label for="selectedtask"> Aufgabe </label>
    <select ng-model="selectedtask"  formControlName="selectedtask" autofocus="true">
        <option *ngFor="let task of tasks"
        [value]="task.id">
        {{task.name}}
        </option>
    </select>
  </div>
  <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Löschen
      </button>
  </div>
</form>
